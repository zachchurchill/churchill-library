<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100"
    width="100"
    height="100"
>
    <!-- Squirrel Body -->
    <path
        d="M50 15
           C 55 15, 65 25, 65 35
           C 65 50, 50 50, 50 65
           C 50 85, 30 75, 30 55
           C 30 40, 40 30, 50 30"
        fill="#D4A373"
        stroke="#8C5E3C"
        stroke-width="2"
    />
    
    <!-- Squirrel Tail -->
    <path
        d="M50 30
           C 70 20, 90 40, 75 60
           C 60 80, 40 70, 50 50"
        fill="#D4A373"
        stroke="#8C5E3C"
        stroke-width="2"
    />

    <!-- Squirrel Ear -->
    <path
        d="M53 15
           C 55 12, 57 15, 55 18
           C 54 20, 52 18, 53 15"
        fill="#8C5E3C"
    />

    <!-- Squirrel Eye -->
    <circle
        cx="58"
        cy="25"
        r="2"
        fill="#000"
    />
    
    <!-- Book -->
    <rect
        x="20"
        y="75"
        width="60"
        height="10"
        fill="#5A4B3B"
        stroke="#3E3128"
        stroke-width="2"
    />
    <rect
        x="20"
        y="70"
        width="60"
        height="5"
        fill="#3E3128"
    />
    
    <!-- Book Spine Lines -->
    <line
        x1="25"
        y1="70"
        x2="25"
        y2="85"
        stroke="#3E3128"
        stroke-width="1"
    />
    <line
        x1="30"
        y1="70"
        x2="30"
        y2="85"
        stroke="#3E3128"
        stroke-width="1"
    />
</svg>

